<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MPG Calculator</title>
    <link rel="stylesheet" href="css/mpgCalc.css">
    <script src="js/mpgCalc.js"></script>
</head>

<body>
    <main>
        <h1>Calculate Miles Per Gallon</h1>
        <label for="miles">Miles Driven:</label>
        <input type="text" id="miles">
        <span id="milesErrMsg"></span>
        <br>
        <label for="gallons">Gallons of Gas Used:</label>
        <input type="text" id="gallons">
        <span id="gallonsErrMsg"></span>
        <br>
        <label for="mpg">Miles Per Gallon</label>
        <input type="text" id="mpg" disabled>
        <br>
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate MPG">
        <br>
        <label>&nbsp;</label>
        <input type="button" id="clear" value="Clear Entries">
    </main>
</body>

</html>
